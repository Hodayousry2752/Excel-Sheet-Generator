<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <title>Excel Sheet Generator</title>
</head>
<body>
    <div class="container-fluid  w-100">
        <div class="form-div mx-auto">
            <h3 class="pt-4 fw-bolder">Excel Sheet Generator</h3>
            <div>
                <input id='rows' type="number" class=" mt-3 inpt" placeholder="Enter number of rows"/>
                <input id='columns' type="number" class=" mt-3 inpt" placeholder="Enter number of columns"/>
                <button  id="generate" class="btun-form btun-G mt-3 me-2">Generate</button>
                <button id="export" class="btun-form btun-E mt-3">Export</button>

            </div>
            <div  class="tble w-100 mt-2 d-flex justify-content-center">
                <table id='table' cellspacing=12>
                    
                </table>
            </div>
        </div>
        
    </div>


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
